{% extends "flatmap/base.html" %}

{% block content %}

<div class="relative lg:flex lg:flex-col h-full">
	<div class="flex-none">
		<img class="h-56 md:h-66 lg:h-80 w-full object-cover" src="{% block imgSrc %}{% endblock %}" alt="">
	</div>
	<div class="relative grow lg:grid lg:grid-cols-4">
		<div class="p-6 lg:col-span-1 {% block bgCol %}{% endblock %}">
			<div class="mx-auto lg:max-w-lg {% block txtCol %}{% endblock %}">
				<p class="lg:mt-10 mb-5 text-4xl lg:text-4xl xl:text-5xl 2xl:text-6xl text-center font-title font-black tracking-wide">{% block mainType %}{% endblock %}</p>
				<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 220 120" class="h-3 xl:h-4 2xl:h-5 mx-auto">
					<polygon fill="{% block iconCol %}{% endblock %}" points="10,60 110,10 210,60 110,110"/>
				</svg>
				<p class="mt-5 text-xl xl:text-2xl 2xl:text-3xl text-title font-black text-center">{% block subType %}{% endblock %}</p>
			</div>
		</div>
		<div class="pt-6 px-6 lg:px-8 lg:col-span-3 lg:mx-auto {% block bgCol2 %}{% endblock %}">
			<div class="mx-auto max-w-md md:max-w-lg lg:max-w-lg 2xl:max-w-xl">
				<div class="{% block txtCol2 %}{% endblock %}">
					<p class="lg:mt-10 text-2xl text-title font-black text-justify">{% block cTitle %}{% endblock %}</p>
					<div class="mt-6 text-md text-justify">{% block cText %}{% endblock %}</div>
				</div>
			</div>
		</div>
	</div>
	<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" class="h-5 w-6 mt-3 mx-auto absolute right-4 bottom-4">
		<path fill="{% block shrCol %}{% endblock %}" d="M352 320c-22.608 0-43.387 7.819-59.79 20.895l-102.486-64.054a96.551 96.551 0 0 0 0-41.683l102.486-64.054C308.613 184.181 329.392 192 352 192c53.019 0 96-42.981 96-96S405.019 0 352 0s-96 42.981-96 96c0 7.158.79 14.13 2.276 20.841L155.79 180.895C139.387 167.819 118.608 160 96 160c-53.019 0-96 42.981-96 96s42.981 96 96 96c22.608 0 43.387-7.819 59.79-20.895l102.486 64.054A96.301 96.301 0 0 0 256 416c0 53.019 42.981 96 96 96s96-42.981 96-96-42.981-96-96-96z">
		</path>
	</svg>
</div>

{% endblock %}
