{% if crumbs|length > 0 %}
	<div class="relative pane">
		<nav class="flex" aria-label="Breadcrumb">
			<ol role="list" class="max-w-screen-xl w-full mx-auto px-4 flex space-x-4 sm:px-6 lg:px-8">
				<li class="flex">
					<div class="flex items-center">
						<a href="{% url 'flatmap:mapsIPSS' %}" class="text-gray-400 hover:text-gray-500">
							<span class="">PT</span>
						</a>
					</div>
				</li>

				{% for crumb in crumbs %}
					<li class="flex">
						<div class="flex items-center">
							<svg class="flex-shrink-0 w-3 h-full text-gray-300" viewBox="0 0 24 44" preserveAspectRatio="none" fill="currentColor" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
								<path d="M.293 0l22 22-22 22h1.414l22-22-22-22H.293z" />
							</svg>
							<a href="{% url crumb.1 crumb.2 %}" class="ml-4 text-sm font-medium text-gray-500 hover:text-gray-700">{{ crumb.0 }}</a>
						</div>
					</li>
				{% endfor %}
			</ol>
		</nav>
	</div>
{% endif %}
