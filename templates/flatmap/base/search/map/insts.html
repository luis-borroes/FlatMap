{% load static %}

<nav aria-label="Directory">	
	<div class="relative">
		<ul role="list" x-ref="elist" class="relative h-96 scroll-smooth overflow-y-auto z-0 divide-y divide-gray-200">
			{% for equip in equips %}
				<li class="bg-white">
					<div x-ref="e{{ equip.pk }}"
					class="relative px-3 py-1 flex items-center space-x-3 hover:bg-gray-100 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-500">
						<div class="flex-shrink-0">
							<img class="h-5" src="{% static 'flatmap/img/favicon.png' %}" alt="">
						</div>
						<div class="flex-1 min-w-0">
							<a href="{{ equip.instituicao.get_absolute_url }}" class="focus:outline-none"
							@mouseover="$refs.c{{ equip.pk }}.classList.add('mapPoint', 'fill-lightyellow')
									$refs.c{{ equip.pk }}.classList.remove('fill-orange-100')"
							@mouseout="$refs.c{{ equip.pk }}.classList.remove('mapPoint', 'fill-lightyellow')
									$refs.c{{ equip.pk }}.classList.add('fill-orange-100')">
								
									<!-- Extend touch target to entire panel -->
								<span class="absolute inset-0" aria-hidden="true"></span>
								<p class="text-sm font-medium text-gray-900">{{ equip.instituicao.denominacao }}</p>
								<p class="text-sm text-gray-500 truncate">{{ equip.morada }}</p>
							</a>
						</div>
					</div>
				</li>
			{% endfor %}
		</ul>

		<div class="mt-3">
			<span class="text-sm font-medium">{{ equips|length }}</span>	
			<span class="text-sm font-medium"> results</span>
		</div>
	</div>
</nav>
